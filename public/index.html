<!DOCTYPE html>
<html>
<head>
  <title>Fly Now</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome to Fly Now</h1>
  <div id="searchForm">
    <label for="sourceInput">From</label>
    <input type="text" id="sourceInput" required>

    <label for="destinationInput">To  </label>
    <input type="text" id="destinationInput" required>

    <label for="dateInput">Date  </label>
    <input type="date" id="dateInput" required>

    <button id="searchButton">Search Flights</button>
  </div>
  
  <div id="flightResults"></div>

  <script src="script.js"></script>
</body>
</html>
